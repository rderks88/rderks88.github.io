language: node_js
node_js:
  - "8"

cache:
  directories:
    - "node_modules"

# usually you would use "master" here but since this is the root personal project, can only use the master branch
# https://stackoverflow.com/questions/39978856/unable-to-change-source-branch-in-github-pages
branches:
  only:
    - development

install:
  - npm install
  - npm run generate

script:
  - echo "Skipping tests"

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_ACCESS_TOKEN  # Set in travis-ci.org dashboard, marked secure https://docs.travis-ci.com/user/deployment/pages/#Setting-the-GitHub-token
  target-branch: master
  local-dir: dist
  on:
    branch: development
